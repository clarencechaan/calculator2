<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="displayValue" class="calculator-row">
            0
        </div>
        <div id="row-2" class="calculator-row">
            <button id="clear">C</button>
            <button id="pos-neg">+/-</button>
            <button id="percent">%</button>
            <button id="divide" class="operator">รท</button>
        </div>
        <div id="row-3" class="calculator-row">
            <button id="num-7" class="number-button">7</button>
            <button id="num-8" class="number-button">8</button>
            <button id="num-9" class="number-button">9</button>
            <button id="multiply" class="operator">ร</button>
        </div>
        <div id="row-4" class="calculator-row">
            <button id="num-4" class="number-button">4</button>
            <button id="num-5" class="number-button">5</button>
            <button id="num-6" class="number-button">6</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div id="row-5" class="calculator-row">
            <button id="num-1" class="number-button">1</button>
            <button id="num-2" class="number-button">2</button>
            <button id="num-3" class="number-button">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div id="row-6" class="calculator-row">
            <button id="num-0" class="number-button">0</button>
            <button id="decimal" class="number-button">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
